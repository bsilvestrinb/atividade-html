<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade3</title>
</head>
<body>
    <table>
    <tr>
        <td style="padding: 100px 50px 0px 50px;">       
            <table border="1px">
                <tr>
                    <td colspan="3" style="height: 50px;"> </td>    
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>
            </table>
        </td>

        <td style="padding: 100px 50px 0px 50px;" >       
            <table border="1px">
                <tr>
                    <td rowspan="3" style="height: 50px; width: 50px;"> </td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
    
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>

            </table>
        </td>

        <td style="padding: 100px 50px 0px 50px;" >       
            <table border="1px">
                <tr>
                    <td colspan="5" style="height: 50px; width: 50px;"> </td>
    
                </tr>
                <tr>
                    <td rowspan="4" style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td rowspan="2" style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>
                <tr>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                    <td style="width: 50px; height: 50px;"></td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
