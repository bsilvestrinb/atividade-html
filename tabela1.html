<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela1</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse" >
        <tr>
            <td style="width: 100px; border: 1px solid black;">1</td>
            <td style="width: 100px; border: 1px solid black;">2</td>
            <td style="width: 100px; border: 1px solid black;">3</td>
        </tr>
        <tr>
            <td style="width: 100px; text-align: center; border: 1px solid black;" >4</td>
            <td style="width: 100px;text-align: center; border: 1px solid black;">5</td>
            <td style="width: 100px; text-align: center; border: 1px solid black;">6</td>
        </tr>
        <tr>
            <td style="width: 100px; text-align: right; border: 1px solid black;">7</td>
            <td style="width: 100px; text-align: right; border: 1px solid black;">8</td>
            <td style="width: 100px; text-align: right; border: 1px solid black;">9</td>
        </tr>
    </table>
    <br> 
    <table style="border: 1px solid black; border-collapse: collapse" >
        <tr>
            <td style="width: 100px; border: 1px solid black;">1</td>
            <td style="width: 100px; border: 1px solid black;">2</td>
            <td style="width: 100px; border: 1px solid black;">3</td>
        </tr>
        <tr>
            <td style="width: 100px; text-align: center; border: 1px solid black;" colspan="3" >4</td>
        </tr>
        <tr>
            <td style="width: 100px; border: 1px solid black;">7</td>
            <td style="width: 100px; border: 1px solid black;">8</td>
            <td style="width: 100px; border: 1px solid black;">9</td>
        </tr>
    </table>
    <br>
    <table style="border: 1px solid black; border-collapse: collapse" >
        <tr>
            <td style="width: 100px; border: 1px solid black;">1</td>
            <td style="width: 100px; border: 1px solid black;">2</td>
            <td style="width: 100px; border: 1px solid black; text-align: center;" rowspan="3">3</td>
        </tr>
        <tr>
            <td style="width: 100px; text-align: center; border: 1px solid black;" colspan="2" >4</td>
            
           
        </tr>
        <tr>
            <td style="width: 100px; border: 1px solid black;">5</td>
            <td style="width: 100px; border: 1px solid black;">6</td>
    
        </tr>
    </table>
</body>
